<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Galsa</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  
</head>
<body>


<section>
  <div class="container-fluid">
    <div class="row">
      <div id="bg" class="col-12">
        
 

    <div id="login" class="mt-5">
      
     
          <div 
            id="box" 
            class="col-sm-4 col-md-4 col-lg-6 offset-sm-4 offset-sd-3 offset-lg-4 justify-content-center"
          >
            <h1 class="mb-3 text-center text-white">Please log in</h1>
            <form class="mb-3">
              <div class="form-group">
                <label for="email" class="text-white">Email:</label>
                <input
                  type="email"
                  class="form-control col-lg-12"
                  placeholder="example@email.com"
                  id="email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password" class="text-white">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-white btn-block text-primary" >
                Login
              </button>
            </form>
            <div class="text-center">
              <p class="text-white">or..</p>
              <a href="newaccount.html" class="btn btn-success mb-2">Create account</a>
              <p class="small">
                <a href="#" class="text-white">Have you forgotten your account details?</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

      </div>
     
      
    </div>
      
    </div>


    
  </div>
</section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
